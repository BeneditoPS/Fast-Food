{% load crispy_forms_tags %}


{% block produto %}

<div class="container">
    <h2 class="title">Registrar produto</h2>
    <hr>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form|crispy }}

    </form>
</div>
